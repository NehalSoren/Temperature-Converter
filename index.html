<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
    content="ie=edge">
  <title>Temperature Conversion</title>
  <link rel="stylesheet"
    href="style.css">
</head>

<body>

  <!-- CONTAINER -->
  <div class="container">
    <h1>Temperature Conversion</h1>
    <p>Made By Nehal</p>

    <!-- INPUT -->

    <div class="input">
      <label for="temp">Enter
        Temperature:</label>
      <input type="number" required>

      <select name="temp-input"
        id="temp_input">
        <option value="Celsius" selected>Celsius
        </option>
        <option value="Fahrenheit">
          Fahrenheit</option>
        <option value="Kelvin">Kelvin
        </option>
      </select>
    </div>

    <!-- OUTPUT -->
    <div class="output">
      <div>
        <h3>Celsius:</h3>
        <p id="celsius">0</p>
      </div>
      <div>
        <h3>Fahrenheit:</h3>
        <p id="fahren">0</p>
      </div>
      <div>
        <h3>Kelvin:</h3>
        <p id="kelvin">0</p>
      </div>
    </div>

    <button
      id="convert">Convert</button>

  </div>

  <!-- SCRIPT -->
  <script src="script.js"></script>

</body>

</html>
